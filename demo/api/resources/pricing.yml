saasName: Unleash Pricing-driven Feature Toggling Demo
syntaxVersion: '2.1'
version: 2025-1-8
createdAt: '2025-01-08'
currency: USD
variables: {}
features:
  expenses:
    description: Add your expenses to a list and control your budget
    valueType: BOOLEAN
    defaultValue: true
    expression: >-
      userContext['createdExpenses'] <=
      planContext['usageLimits']['maxExpenses']
    type: DOMAIN
  expensesCategories:
    description: Classify your expenses in categories
    valueType: BOOLEAN
    defaultValue: true
    expression: planContext['features']['expensesCategories']
    type: DOMAIN
  expensesGraph:
    description: Show a graph with the evolution of your expenses
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['expensesGraph']
    type: INFORMATION
usageLimits:
  maxExpenses:
    description: The total number of expenses that can be tracked
    valueType: NUMERIC
    defaultValue: 5
    unit: expense/month
    type: RENEWABLE
    linkedFeatures:
      - expenses
plans:
  FREE:
    description: A demo plan to test the list
    price: 0
    unit: user/month
    features: null
    usageLimits: null
  PREMIUM:
    description: List unlimited expenses and view their evolution along the year.
    price: 5
    unit: /month
    features:
      expensesGraph:
        value: true
    usageLimits:
      maxExpenses:
        value: 1000000
